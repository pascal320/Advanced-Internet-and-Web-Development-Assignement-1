			<!--Main content section-->
			<div class="col-12 col-md-10">
				<div class="row">
					<div class="col-12">
						<!--Content area 1 for button 1-->
						<div class="collapse show multi-collapse" id="button1">
							<div class="card card-body">
								<div class="row g-3">
									<div class="col-3">
										<label>First Name:</label></label>
									</div>
									<div class="col-9">
										<input type="text" class="form-control" placeholder="First name"
											aria-label="First name">
									</div>
								</div>
								<div class="row g-3 mt-1">
									<div class="col-3">
										<label>Last Name:</label></label>
									</div>
									<div class="col-9">
										<input type="text" class="form-control" placeholder="Last name"
											aria-label="Last name">
									</div>
								</div>
								<h4 class="mt-2">Address</h4>
								<div class="row g-3">
									<div class="col-3">
										<label for="inputAddress" class="form-label">line 1:</label>
									</div>
									<div class="col-9">
										<input type="text" class="form-control" id="inputAddress"
											placeholder="Your Address...">
									</div>
								</div>
								<div class="row g-3 mt-1">
									<br>
									<div class="col-3">
										<label for="inputAddress2" class="form-label">line 2:</label>
									</div>
									<div class="col-9">
										<input type="text" class="form-control" id="inputAddress2"
											placeholder="Your Address...">

									</div>
								</div>
								<div class="row g-3 mt-1">
									<br>
									<div class="col-3">
										<label for="inputCity" class="form-label">Town/City:</label>
									</div>
									<div class="col-9">
										<input type="text" class="form-control" id="inputCity">
									</div>
								</div>
								<div class="row g-3 mt-1">
									<div class="col-3">
										<label>Gender:</label>
									</div>
									<div class="col-9 form-element">
										<input type="radio" id="male" name="gender" required />
										<label for="male">Male</label>

										<input type="radio" id="female" name="gender" required />
										<label for="female">Female</label>

										<input type="radio" id="Other" name="gender" required />
										<label for="other">Other</label>
									</div>
								</div>
								<div class="row g-3 mt-1">
									<div class="col-3">
										<label>Mobile Phone Type:</label>

									</div>

									<div class="col-9 form-element">
										<input type="checkbox" id="iOS" name="phone type">
										<label for="iOS">iOS</label>

										<input type="checkbox" id="Android" name="phone type">
										<label for="Android">Android</label>

										<input type="checkbox" id="Windows" name="phone type">
										<label for="Windows">Windows</label>

										<input type="checkbox" id="Other" name="phone type">
										<label for="Other">Other</label>
									</div>
								</div>
								<div class="row g-3 mt-1">
									<div class="col-3">
										<label>Mobile Provider:</label>

									</div>
									<div class="col-9 form-element">
										<select id="mobile-provider" name="mobile provider">
											<option value="None">None</option>
											<option value="Spark">Spark</option>
											<option value="Vodaphone">Vodaphone</option>
											<option value="Now">Now</option>
											<option value="Other">Other</option>
										</select>
									</div>
								</div>
								<div class="row g-3 mt-1">
									<div class="col-3">
										<label>Do you use your phone for study? Please explain:</label>

									</div>
									<div class="col-9 form-element">
										<textarea name="explain" rows="10" cols="50"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-3">

									</div>
									<div class="col-9">
										<div class="form-element">
											<input type="reset" value="Reset">
											<input type="submit" value="Submit">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
